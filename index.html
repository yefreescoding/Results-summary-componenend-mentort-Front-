<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="resultsDiv">
      <div>
        <h3>Your Result</h3>
      </div>
      <div class="circle-results">
        <h1>76</h1>
        <span class="outOf">of 100</span>
      </div>
      <div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summaryDiv">
      <div>
        <h3>Summary</h3>
      </div>
      <div class="stats-sumary">
        <div class="show-stats rojo">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">
            <h4>Reaction</h4>
          </div>
          <div>
            <p><span class="result">80</span> / 100</p>
          </div>
        </div>
        <div class="show-stats amarillo">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <h4>Memory</h4>
          </div>
          <div>
            <p><span class="result">92</span> / 100</p>
          </div>
        </div>
        <div class="show-stats verde">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4>Verbal</h4>
          </div>
          <div>
            <p><span class="result">61</span> / 100</p>
          </div>
        </div>
        <div class="show-stats lila">
          <div>
            <img src="assets/images/icon-visual.svg" alt="">
            <h4>Visual</h4>
          </div>
          <div>
            <p><span class="result">72</span> / 100</p>
          </div>
        </div>
      </div>
      <div class="summary-button">
        <button type="button">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://github.com/yefreescoding?tab=repositories" target="_blank">Yefree De Los Santos</a>.
      </p>
    </div>
  </footer>
</body>

</html>
